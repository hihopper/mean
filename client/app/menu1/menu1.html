<div class="container">
  <div class="btn btn-primary" ng-click="create()">생성</div>

  <div>총 개수: {{samples.count}}</div>
  <div ng-if="samples.err">{{samples.err}}</div>
  <table class="table">
    <tr ng-repeat="row in samples.rows">
      <td>{{row.key}}</td>
      <td>{{row.value}}</td>
    </tr>
  </table>
</div>
