
<div class="modal-danger">
	<span us-spinner spinner-key="spinner-modal"></span>
	<div class="modal-header">
	  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
	  <h4 class="modal-title">삭제</h4>
	</div>
	<div class="modal-body">
	  <div class="alert alert-danger" ng-show="error"><span class="glyphicon glyphicon-warning-sign"></span>{{error}}</div>
		<div class="alert">정말로 {{row.key}} 삭제 하시겠습니까?</div>
	</div>
	<div class="modal-footer">
	  <button class="btn-danger btn" ng-click="destroy()">삭 제</button>
	  <button class="btn-default btn" ng-click="close()">취 소</button>
	</div>
</div>
