
<div class="modal-primary">
	<span us-spinner spinner-key="spinner-modal"></span>
	<div class="modal-header">
	  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
	  <h4 class="modal-title">샘플 수정</h4>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger" ng-show="error"><span class="glyphicon glyphicon-warning-sign"></span>{{error}}</div>
	  <form class="form" name="form" novalidate>
		<div class="form-group">
		  	<label>KEY</label>
			<input class="form-control" type="text" name="key" ng-model="sample.key" disabled>
		</div>
		<div class="form-group">
		  	<label>VALUE</label>
			<input class="form-control" type="text" name="value" ng-model="sample.value">
		</div>
	  </form>
	</div>

	<div class="modal-footer">
	  <button class="btn-primary btn" ng-click="update()">저 장</button>
	  <button class="btn-default btn" ng-click="$dismiss()">취 소</button>
	</div>
</div>
